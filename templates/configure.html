<!DOCTYPE html>
<html>
<head>
    <title>Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Configurer ton budget</h1>
    <form method="post">
        <div class="mb-3">
            <label class="form-label">Salaire mensuel (€) :</label>
            <input type="number" name="salary" step="0.01" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Charges fixes (séparées par des virgules) :</label>
            <input type="text" name="charges" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary ms-2">Retour à l'accueil</a>
    </form>
</div>
</body>
</html>
