<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="mb-4 text-center">Configurer ton budget</h1>
    <form method="post" class="card p-4">
        <div class="mb-3">
            <label class="form-label">Salaire mensuel (€) :</label>
            <input type="number" name="salary" step="0.01" class="form-control">
        </div>
        <div class="mb-3">
            <label class="form-label">Charges fixes (séparées par des virgules) :</label>
            <input type="text" name="charges" class="form-control">
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
    </form>
</div>
</body>
</html>
