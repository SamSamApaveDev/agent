<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agent Personnel - Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body { background-color: #f8f9fa; }
        .card { margin-bottom: 20px; }
        .center-text { text-align: center; font-size: 1.5rem; font-weight: bold; }
    </style>
</head>
<body>
<div class="container py-4">
    <h2 class="text-center mb-4">Mon Budget</h2>
    <div class="row">
        <div class="col-md-6">
            <canvas id="expenseChart"></canvas>
        </div>
        <div class="col-md-6">
            <div class="card p-3">
                <div class="center-text">Budget Disponible</div>
                <div class="center-text text-success">{{ budget }} €</div>
                <hr>
                <div><strong>Salaire :</strong> {{ salary }} €</div>
                <div><strong>Dépenses :</strong> {{ total_expenses }} €</div>
                <hr>
                <form method="POST" action="{{ url_for('update') }}">
                    {% for category, value in expenses.items() %}
                        <div class="mb-2">
                            <label>{{ category }}</label>
                            <input type="number" step="0.01" name="{{ category }}" value="{{ value }}" class="form-control">
                        </div>
                    {% endfor %}
                    <button type="submit" class="btn btn-primary mt-2">Mettre à jour</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    const ctx = document.getElementById('expenseChart').getContext('2d');
    const expenseChart = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: {{ expenses.keys()|list }},
            datasets: [{
                data: {{ expenses.values()|list }},
                backgroundColor: ['#007bff', '#28a745', '#ffc107', '#dc3545']
            }]
        },
        options: {
            responsive: true,
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });
</script>
</body>
</html>
