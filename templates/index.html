<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Budget Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Mon Budget</h1>
        <div class="card">
            <h2>Budget restant</h2>
            <div id="remaining">{{ remaining }} €</div>
        </div>

        <canvas id="expenseChart" width="300" height="300"></canvas>

        <div class="expense-form">
            <h3>Ajouter une dépense</h3>
            <form id="expenseForm">
                <select name="category">
                    {% for cat in data.expenses %}
                    <option value="{{ cat }}">{{ cat }}</option>
                    {% endfor %}
                </select>
                <input type="number" name="amount" step="0.01" placeholder="Montant">
                <button type="submit">Ajouter</button>
            </form>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('expenseChart').getContext('2d');
        const expenseChart = new Chart(ctx, {
            type: 'doughnut',
            data: {
                labels: {{ data.expenses.keys()|list }},
                datasets: [{
                    data: {{ data.expenses.values()|list }},
                    backgroundColor: ['#7F00FF', '#00C9A7', '#FF6B6B', '#FFD93D', '#3C3C3C', '#5F27CD']
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        document.getElementById("expenseForm").addEventListener("submit", function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            fetch("/add_expense", {
                method: "POST",
                body: formData
            })
            .then(res => res.json())
            .then(data => {
                document.getElementById("remaining").innerText = data.remaining + " €";
                expenseChart.data.datasets[0].data = Object.values(data.expenses);
                expenseChart.update();
            });
        });
    </script>
</body>
</html>
